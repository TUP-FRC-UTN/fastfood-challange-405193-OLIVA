<div class="row mt-5">
    <h1>Restaurant FastFood</h1>
</div>

<div class="row">
    <p>Pedidos Ingresados:</p>
</div>

<div class="row">
    <table class="table">
        <thead>
            <th scope="col">Nro</th>
            <th scope="col">Cliente</th>
            <th scope="col">Pedido</th>
            <th scope="col">Fecha</th>
        </thead>
        <tbody>
            @for (orden of pedidoService.ordenes; track $index) {
                <tr>
                    <th scope="row">{{orden.number}}</th>
                    <td>{{orden.name}}</td>
                    <td>{{orden.description}}</td>
                    <td>{{orden.date | date:'dd-MM-yyyy hh:mm'}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>

<div class="row mt-5">
    <app-delivery></app-delivery>
</div>

<div class="row mt-5">
    <app-pos></app-pos>
</div>

<div class="row mt-5">
    <app-kitchen></app-kitchen>
</div>
